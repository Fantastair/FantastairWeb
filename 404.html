<!DOCTYPE html>
<html lang="zh-CN" data-theme="auto">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    
    <title>404 - 页面未找到 | Fantastair</title>
    
    <link rel="icon" href="assets/images/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/pages/404.css" />

    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/regular.min.css" />
    <link rel="stylesheet" href="css/solid.min.css" />
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="assets/images/background.webp" as="image" />
</head>
<body>
    <!-- 跳过导航链接 -->
    <a href="#error-content" class="skip-link sr-only">跳转到错误信息</a>

    <!-- 404 主容器 -->
    <div id="error-container" role="main">
        <div id="error-bg" aria-hidden="true"></div>
        
        <!-- 404 内容 -->
        <div id="error-content" aria-labelledby="error-title">
            <!-- 404 图标 -->
            <div id="error-icon" aria-hidden="true">
                <span class="fa-regular fa-face-sad-tear"></span>
            </div>
            
            <!-- 404 标题 -->
            <h1 id="error-title">
                <span class="error-letter">4</span>
                <span class="error-letter" style="animation-delay: 0.3s;">0</span>
                <span class="error-letter" style="animation-delay: 0.6s;">4</span>
            </h1>
            
            <!-- 错误信息 -->
            <p id="error-message">哎呀！你访问的页面走丢了...</p>
            <p id="error-description">可能是链接过期了，或者页面被移动到了其他地方</p>
            
            <!-- 返回按钮 -->
            <a href="index.html" id="home-button" class="btn btn--primary" aria-label="返回首页">
                <span class="fa-regular fa-house" aria-hidden="true"></span>
                返回首页
            </a>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/core.js"></script>
    <script src="js/pages/404.js"></script>
</body>
</html>
