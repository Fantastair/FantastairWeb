<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantastair的个人主页</title>
    <link rel="icon" href="assets/images/icon.webp" />

    <!-- 基础样式表 -->
    <link href="src/styles/base/variables.css" rel="stylesheet" />

    <!-- 组件样式表 -->
    <link href="src/components/hero/hero.css" rel="stylesheet" />

    <!-- Font Awesome 图标 -->
    <link href="src/styles/fontawesome/fontawesome.min.css" rel="stylesheet" />
    <link href="src/styles/fontawesome/regular.min.css" rel="stylesheet" />
    <link href="src/styles/fontawesome/brands.min.css" rel="stylesheet" />
    <link href="src/styles/fontawesome/solid.min.css" rel="stylesheet" />

    <!-- js脚本 -->
    <script src="src/scripts/main.js" type="module"></script>
</head>
<body>
    <!-- 英雄区域 -->
    <div id="hero">
        <!-- 背景 -->
        <div id="hero-bg">
            <!-- 图标容器 -->
            <div id="hero-icon-wrapper">
                <img id="hero-icon" src="assets/images/icon.webp" alt="Fantastair的图标" />
            </div>
            <!-- 主标题动画 -->
            <div id="hero-title">
                <span class="hero-letter">F</span><!--
             --><span class="hero-letter" style="animation-delay: 0.2s;">a</span><!--
             --><span class="hero-letter" style="animation-delay: 0.4s;">n</span><!--
             --><span class="hero-letter" style="animation-delay: 0.6s;">t</span><!--
             --><span class="hero-letter" style="animation-delay: 0.8s;">a</span><!--
             --><span class="hero-letter" style="animation-delay: 1.0s;">s</span><!--
             --><span class="hero-letter" style="animation-delay: 1.2s;">t</span><!--
             --><span class="hero-letter" style="animation-delay: 1.4s;">a</span><!--
             --><span class="hero-letter" style="animation-delay: 1.6s;">i</span><!--
             --><span class="hero-letter" style="animation-delay: 1.8s;">r</span>
            </div>
        </div>
    </div>
</body>
</html>
