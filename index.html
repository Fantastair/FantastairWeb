<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantastair的个人主页</title>
    <link rel="icon" href="assets/images/icon.webp" />

    <!-- 基础样式表 -->
    <link href="src/styles/base/reset.css" rel="stylesheet" />
    <link href="src/styles/base/variables.css" rel="stylesheet" />

    <!-- 组件样式表 -->
    <link href="src/components/hero/hero.css" rel="stylesheet" />
    <link href="src/components/navigation/navigation.css" rel="stylesheet" />
    <link href="src/components/hitokoto/hitokoto.css" rel="stylesheet" />
    <link href="src/components/column/column.css" rel="stylesheet" />
    <link href="src/components/contact/contact.css" rel="stylesheet" />
    <link href="src/components/QRCode/QRCode.css" rel="stylesheet" />

    <!-- Font Awesome 图标 -->
    <link href="src/styles/fontawesome/fontawesome.min.css" rel="stylesheet" />
    <link href="src/styles/fontawesome/regular.min.css" rel="stylesheet" />
    <link href="src/styles/fontawesome/brands.min.css" rel="stylesheet" />
    <link href="src/styles/fontawesome/solid.min.css" rel="stylesheet" />

    <!-- js脚本 -->
    <script src="src/scripts/main.js" type="module"></script>
</head>
<body>
    <!-- 英雄区域 -->
    <div id="hero-spacer" style="height: 100dvh;">
        <div id="hero">
            <!-- 背景容器 -->
            <div id="hero-bg"></div>
            <!-- 图标容器 -->
            <div id="hero-icon-wrapper">
                <img id="hero-icon" src="assets/images/icon.webp" alt="Fantastair的图标">
            </div>
            <!-- 主标题 -->
            <a href="https://fantastair.cn" rel="noopener noreferrer">
                <div id="hero-title">Fantastair</div>
            </a>
        </div>
    </div>
    <!-- 顶部导航 -->
    <span id="top-nav">
        <a href="#hero-spacer" class="nav-item">
            <span class="nav-icon fa-regular fa-house"></span>
            <span class="nav-text">首页</span>
        </a>
        <a href="#column-spacer" class="nav-item">
            <span class="nav-icon fa-regular fa-object-group"></span>
            <span class="nav-text">专栏</span>
        </a>
        <a href="#contact-spacer" class="nav-item">
            <span class="nav-icon fa-regular fa-message"></span>
            <span class="nav-text">联系</span>
        </a>
    </span>
    <!-- 首页标记 -->
    
    <!-- 专栏标记 -->
    <div id="column-spacer" style="height: 60px;"></div>
    <!-- 一言区域 -->
    <hitokoto></hitokoto>
    <!-- 专栏内容 -->
    <div id="column">
        <!-- 专栏内容区域 -->
        <div id="column-content"></div>
        <!-- 专栏页码 -->
        <column-pager></column-pager>
    </div>
    <!-- 联系标记 -->
    <div id="contact-spacer" style="height: 60px;"></div>
    <!-- 联系内容 -->
    <div id="contact">
        <!-- 联系标题 -->
        <div id="contact-title">联系我</div>
        <div class="contact-split"></div>
        <!-- 联系框 -->
        <div id="contact-card">
            <a class="contact-item" href="https://github.com/Fantastair" target="_blank" rel="noopener" data-contact-text="Github" data-contact-info="Fantastair" data-contact-icon="fa-brands fa-github"></a>
            <a class="contact-item" href="mailto:fantastair@qq.com" target="_blank" rel="noopener" data-contact-text="邮箱" data-contact-info="fantastair@qq.com" data-contact-icon="fa-regular fa-envelope"></a>
            <a class="contact-item" href="https://t.me/Fantastair" target="_blank" rel="noopener" data-contact-text="Telegram" data-contact-info="@Fantastair" data-contact-icon="fa-brands fa-telegram"></a>
            <a class="contact-item qr-trigger" href="javascript:void(0);" data-qr-path="./assets/images/qq_card.webp" data-contact-text="QQ" data-contact-info="2364209908" data-contact-icon="fa-brands fa-qq"></a>
            <a class="contact-item qr-trigger" href="javascript:void(0);" data-qr-path="./assets/images/wx_card.webp" data-contact-text="微信" data-contact-info="Fantastair" data-contact-icon="fa-brands fa-weixin"></a>
            <a class="contact-item" href="https://space.bilibili.com/2041660957" target="_blank" rel="noopener" data-contact-text="Bilibili" data-contact-info="@Fantastair" data-contact-icon="fa-brands fa-bilibili"></a>
            <a class="contact-item" href="javascript:void(0);" data-contact-text="位置" data-contact-info="中国 · 山东" data-contact-icon="fa-solid fa-location-dot"></a>
        </div>
        <!-- 页脚信息 -->
        <div class="contact-split"></div>
        <div id="contact-footer">
            <a href="https://github.com/Fantastair/FantastairWeb" target="_blank" rel="noopener noreferrer">
                <span class="fa-brands fa-github"></span>
                本网站源代码由GitHub的公共仓库托管开源，欢迎访问
            </a>
            <a href="https://hitokoto.cn/" target="_blank" rel="noopener noreferrer">
                <img src="https://hitokoto.cn/favicon.ico?t=1527937218382" style="height: 0.8rem; vertical-align: middle;" title="一言图标" alt="一言图标">
                一句话服务由一言（Hitokoto）提供
            </a>
            <a href="https://beian.miit.gov.cn/" target="_blank" rel="noopener noreferrer">
                <img src="https://beian.mps.gov.cn/img/head-logo2.4d29d9b1.png" style="height: 0.8rem; vertical-align: middle;" title="备案图标" alt="备案图标">
                浙ICP备2025179704号-1
            </a>
        </div>
    </div>

    <!-- 二维码模态框 -->
    <div id="qr-modal">
        <img id="qr-image" alt="二维码">
        <span id="qr-close-button" class="fa-regular fa-circle-xmark"></span>
    </div>
</body>
</html>
