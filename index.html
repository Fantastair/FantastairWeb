<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantastair的个人主页</title>
    <link rel="icon" href="assets/images/icon.webp" />

    <!-- 基础样式表 -->
    <link href="src/styles/base/reset.css" rel="stylesheet" />
    <link href="src/styles/base/variables.css" rel="stylesheet" />

    <!-- 组件样式表 -->
    <link href="src/components/hero/hero.css" rel="stylesheet" />
    <link href="src/components/navigation/navigation.css" rel="stylesheet" />
    <link href="src/components/hitokoto/hitokoto.css" rel="stylesheet" />

    <!-- Font Awesome 图标 -->
    <link href="src/styles/fontawesome/fontawesome.min.css" rel="stylesheet" />
    <link href="src/styles/fontawesome/regular.min.css" rel="stylesheet" />
    <link href="src/styles/fontawesome/brands.min.css" rel="stylesheet" />
    <link href="src/styles/fontawesome/solid.min.css" rel="stylesheet" />

    <!-- js脚本 -->
    <script src="src/scripts/main.js" type="module"></script>
</head>
<body>
    <!-- 英雄区域 -->
    <div id="hero">
        <!-- 背景容器 -->
        <div id="hero-bg"></div>
        <!-- 图标容器 -->
        <div id="hero-icon-wrapper">
            <img id="hero-icon" src="assets/images/icon.webp" alt="Fantastair的图标" />
        </div>
        <!-- 主标题 -->
        <div id="hero-title">Fantastair</div>
    </div>
    <!-- 顶部导航 -->
    <nav id="top-nav">
        <a href="#hero-spacer" class="nav-item">
            <span class="nav-icon fa-regular fa-house"></span>
            <span class="nav-text">首页</span>
        </a>
        <a href="#column-spacer" class="nav-item">
            <span class="nav-icon fa-regular fa-object-group"></span>
            <span class="nav-text">专栏</span>
        </a>
        <a href="#contact-spacer" class="nav-item">
            <span class="nav-icon fa-regular fa-message"></span>
            <span class="nav-text">联系</span>
        </a>
    </nav>
    <!-- 首页标记 -->
    <div id="hero-spacer" style="height: 100vh;"></div>
    <!-- 专栏标记 -->
    <div id="column-spacer" style="height: 60px;"></div>
    <!-- 一言区域 -->
    <span id="hitokoto">
        <span class="hitokoto-quote">「</span>
        <span id="hitokoto-text">
            <span id="hitokoto-content">茫茫句海，总有一句适合你...</span>
            <span id="hitokoto-copy-btn" title="复制一言">
                <span class="fa-regular fa-copy"></span>
            </span>
        </span>
        <span class="hitokoto-quote">」</span>
    </span>
    <!-- 专栏内容 -->
    <div id="column" style="height: 100vh; background-color: #5f2f2f;"></div>
    <!-- 联系标记 -->
    <div id="contact-spacer" style="height: 60px;"></div>
    <!-- 联系内容 -->
    <div id="contact" style="height: 100vh; background-color: #2f5f55;"></div>
</body>
</html>
