<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-field="title">Fantastair - 专栏文章</title>

    <!-- 样式表 -->
    <link rel="icon" href="assets/images/icon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/article.css" />

    <!-- Font Awesome 图标 -->
    <link href="css/fontawesome.min.css" rel="stylesheet" />
    <link href="css/regular.min.css" rel="stylesheet" />
    <link href="css/brands.min.css" rel="stylesheet" />
    <link href="css/solid.min.css" rel="stylesheet" />
</head>
<body>
    <!-- 简约版英雄区域 -->
    <div id="article-hero">
        <div id="article-hero-bg"></div>
        <div id="article-hero-content">
            <h1 class="article-title" data-field="title">文章标题</h1>
            <div class="article-meta" data-field="meta">
                <span class="article-date" data-field="date">发布日期</span>
                <div class="article-tags" data-field="tags">
                    <!-- 标签会动态插入 -->
                </div>
            </div>
        </div>
        <a href="index.html" class="back-to-home">
            <span class="fa-regular fa-arrow-left"></span> 返回首页
        </a>
    </div>

    <!-- 文章内容区域 -->
    <main class="article-container">
        <article class="article-content" data-field="content">
            <!-- 文章内容会动态插入 -->
        </article>
    </main>

    <!-- JavaScript -->
    <script src="js/template-loader.js"></script>
    <script src="js/article.js"></script>
</body>
</html>
